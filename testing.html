<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212; /* Warna latar belakang */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #fff; /* Kotak putih */
      color: #333;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      text-align: center;
    }
    .card img {
      width: 100%;
      max-width: 200px;
      border-radius: 10px;
      margin: 15px 0;
    }
    .card h1 {
      font-size: 1.5em;
      margin: 0.5em 0;
    }
    .card p {
      font-size: 1em;
      line-height: 1.6;
    }
    .card a {
      text-decoration: none;
      color: #fff;
      background-color: #4caf50;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      margin-top: 15px;
    }
    .card a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey, I'm Gary.</h1>
    <p>
      I am an <b>entrepreneurial software engineer</b> who bridges the worlds of <b>technology</b>, <b>education</b>, and <b>movement building</b>.
    </p>
    <img src="https://via.placeholder.com/200" alt="Profile Photo">
    <p>
      My passion lies in building tools that enhance human creativity, productivity, and wonder.
    </p>
    <a href="#">Read my story</a>
  </div>
</body>
</html>
