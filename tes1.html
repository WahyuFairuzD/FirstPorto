<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wahyu's Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #f5f5f5, #e3f2fd);
            margin: 0;
            padding: 0;
        }

        header {
            background: #007bff;
            color: white;
            padding: 20px 0;
            transition: all 0.3s ease-in-out;
        }

        header:hover {
            background: #0056b3;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }

        nav a:hover {
            color: #ffd700;
            text-decoration: underline;
        }

        .image-box:hover img {
            transform: scale(1.1);
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        .instagram-button,
        .youtube-button {
            margin-right: 15px;
            display: inline-block;
            text-decoration: none;
            color: inherit;
        }

        footer {
            background: #222;
            color: white;
            padding: 20px 0;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            color: #ffd700;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header class="text-center py-5">
        <div class="container">
            <h1 class="display-4">Welcome to Wahyu's Site</h1>
            <nav class="mt-3">
                <a href="#about" class="btn btn-outline-light me-2">
                    <i class="fas fa-user"></i> About Me
                </a>
                <a href="#projects" class="btn btn-outline-light me-2">
                    <i class="fas fa-laptop-code"></i> Projects
                </a>
                <a href="#gallery" class="btn btn-outline-light me-2">
                    <i class="fas fa-images"></i> Gallery
                </a>
                <a href="#contact" class="btn btn-outline-light">
                    <i class="fas fa-envelope"></i> Contact
                </a>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <!-- Existing sections with animation library -->
        <section id="about" data-aos="fade-up" class="mb-5">
            <h2 class="text-primary text-center">About Me</h2>
            <!-- Content remains unchanged -->
        </section>

        <section id="projects" data-aos="fade-left" class="mb-5">
            <h2 class="text-primary text-center">My Projects</h2>
            <!-- Content remains unchanged -->
        </section>

        <section id="gallery" data-aos="fade-right" class="mb-5">
            <h2 class="text-primary text-center">My Gallery</h2>
            <!-- Content remains unchanged -->
        </section>

        <section id="contact" data-aos="fade-up" class="mb-5">
            <h2 class="text-primary text-center">Get to know me more</h2>
            <!-- Content remains unchanged -->
        </section>
    </main>

    <footer class="text-center py-4 bg-dark text-light">
        <div class="container">
            <p>&copy; 2024 Wahyu Fairuz Daniswara. All Rights Reserved.</p>
            <p class="mb-3">Designed with ❤️ and passion</p>
            <div class="social-links">
                <a href="https://www.instagram.com/wahyufairuzd/" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://youtube.com/@wahyufairuz0212" target="_blank">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
